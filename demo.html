<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <title>jQuery Drop Down Menu</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="dropdown.js"></script>

  <style type="text/css">
    /* Make our nav list display without bullets */
    #nav, #nav ul { list-style: none; }
    /* Make it display horizontally */
    #nav > li {
      float: left;
      width: 10em;
    }

    /* Here's the hover magic. The hover rule isn't strictly necessary, but it
     * makes it work in (non-IE) browsers with Javascript disabled and CSS
     * enabled.
     */
    #nav > li > ul       { display: none; }
    #nav > li:hover > ul { display: block; }

    /* For distinguishability. Replace these with your own styles. */
    #nav, #nav *  { margin: 0; padding: 0; }
    #nav > li { background-color: #ddf; text-align: center; border: 1px solid #ada; }
  </style>
</head>

<body>
  <ul id="nav">
    <li>One
      <ul>
        <li>Sub-one</li>
        <li>Sub-two</li>
        <li>Sub-three</li>
      </ul>
    </li>
    <li>Two
      <ul>
        <li>Sub-one</li>
        <li>Sub-two</li>
        <li>Sub-three</li>
      </ul>
    </li>
  </ul>

  <script type="text/javascript">
    $(document).ready(function () {
      $('#nav').dropdown();
    });
  </script>
</body>
</html>
